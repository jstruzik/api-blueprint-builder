<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="static/bootstrap.min.css" rel="stylesheet">
    <link href="static/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="container">
      <h1>API Blueprint Builder</h1>
      <form id="blueprint_form" role="form" method="post" action="/">
        <input type="text" class="form-control" placeholder="API Name" name="name" required autofocus>
        <input type="text" class="form-control" placeholder="API Host Name" name="host" required>
        <textarea class="form-control" rows="4" placeholder="API Description" name="desc" required></textarea>

        <div id="section_area" class="sec_area">
          <div id="sections">
            <div class="new_section" id="section_0" hidden>
              <input type="text" class="form-control" placeholder="Section Name" name="sec_name" required>
              <textarea class="form-control" rows="2" placeholder="Section Description" name="sec_desc" required></textarea>

                <div id="resource_area_0" class="rec_area" hidden>
                  <div class="resource" id="resources_0">
                    <div class="new_resource" id="resource_0_0">
                      <select class="form-control" name="res_method">
                        <option selected="selected">GET</option>
                        <option>POST</option>
                        <option>PUT</option>
                        <option>PATCH</option>
                        <option>DELETE</option>
                        <option>OPTIONS</option>
                        <option>HEAD</option>
                        <option>TRACE</option>
                        <option>CONNECT</option>
                      </select>
                      <textarea class="form-control" rows="3" placeholder="{Parameters} or ?param=value" name="res_params"></textarea>
                      <input type="text" class="form-control" placeholder="Resource Endpoint" name="res_endpoint" required>
                      <textarea class="form-control" rows="2" placeholder="Resource Description" name="res_desc" required></textarea>
                    </div>
                      <button class="btn btn-default res_header_button" id="res_head_btn_0" type="button">+ Add Header</button>
                      <button class="btn btn-default res_code_button" id="res_code_btn_0" type="button">+ Add Status Code</button>
                      <button class="btn btn-default res_resp_button" id="resp_head_btn_0" type="button">+ Add Response</button>
                  </div>
                  <button class="btn btn-success resource_button" id="resource_btn_0" type="button">+ Add Resource</button>
                </div>

              <button class="btn btn-success section_resource_button" id="resource_section_btn_0" type="button">+ Add Resource</button>
            </div>

            <div class="new_section" id="section_1">
              <input type="text" class="form-control" placeholder="Section Name" name="sec_name" required>
              <textarea class="form-control" rows="2" placeholder="Section Description" name="sec_desc" required></textarea>

                <div id="resource_area_1" class="rec_area" hidden>
                  <div class="resource" id="resources_1">
                    <div class="new_resource" id="resource_1_1">
                      <select class="form-control" name="res_method">
                        <option selected="selected">GET</option>
                        <option>POST</option>
                        <option>PUT</option>
                        <option>PATCH</option>
                        <option>DELETE</option>
                        <option>OPTIONS</option>
                        <option>HEAD</option>
                        <option>TRACE</option>
                        <option>CONNECT</option>
                      </select>
                      <textarea class="form-control" rows="3" placeholder="{Parameters} or ?param=value" name="res_params"></textarea>
                      <input type="text" class="form-control" placeholder="Resource Endpoint" name="res_endpoint" required>
                      <textarea class="form-control" rows="2" placeholder="Resource Description" name="res_desc" required></textarea>
                    </div>

                    <div class="header" id="headers_1" hidden>
                    <div class="new_header" id="header_1_1">
                      <input type="text" class="form-control" placeholder="Header" name="res_header" required>
                    </div>

                    <button class="btn btn-default res_header_button" id="res_head_btn_1" type="button">+ Add Header</button>
                    <button class="btn btn-default res_code_button" id="res_code_btn_1" type="button">+ Add Status Code</button>
                    <button class="btn btn-default res_resp_button" id="resp_head_btn_1" type="button">+ Add Response</button>
                  </div>
                  <button class="btn btn-success resource_button" id="resource_btn_1" type="button">+ Add Resource</button>
                </div>

              <button class="btn btn-success section_resource_button" id="resource_section_btn_1" type="button">+ Add Resource</button>
            </div>
          </div>
          <button class="btn btn-success section_button" type="button">+ Add Section</button>
        </div>

        <button class="btn btn-primary" type="submit">Submit Blueprint</button>
      </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="static/main.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/bootstrap.min.js"></script>
  </body>
</html>
